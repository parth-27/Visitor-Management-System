{% extends "src/gateAdminBasefile.html" %} {% block content %}
<script>
  var msggg = JSON.parse("{{messages|safe}}");
  console.log(msggg);
  if (msggg.length > 0) {
    var i;
    msg = "These are the name which are running on over due:\n";
    for (i = 0; i < msggg.length; i++) {
      msg += msggg[i] + "\n";
      console.log(msggg[i]);
    }
    alert(msg);
  }
</script>
<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Make Gate Pass</h3>
    </div>

      <form method="POST">

            <span class="input-group-text">
              <i class="fas fa-user">
                <img
                  src="https://img.icons8.com/ios-glyphs/2x/employee-card.png"
                  width="30"
                />
              </i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            id="name"
            name="name"
            minlength="2"
            maxlength="100"
            required
          />
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
