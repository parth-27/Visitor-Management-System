{% extends "src/superAdminBasefile.html" %} {% block content %}

<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Frequently asked questions</h3>
    </div>
    <div class="card-body">
      <br>
      {% for que in faq %}
      {% for user in user %}
      {% if forloop.counter == forloop.parentloop.counter %}
      <form method="POST">
        {% csrf_token %}
        <div class="input-group form-group">

          <input type="hidden" class="form-control" value="{{que.pk}}" name="que" id="que" />

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"><img
                  src="https://img.icons8.com/ios-glyphs/2x/user-male.png" width="30" /></i></span>
          </div>
          <input type="text" class="form-control" value="{{user.username}}" name="username" id="username"
            readonly="readonly" />

        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"> <img src="https://img.icons8.com/ios-glyphs/2x/ask-question.png" width="30" /> </i></span>
          </div>
          <input type="text" class="form-control" value="{{que.question}}" name="question" id="question"
            readonly="readonly" />
        </div>


        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"><img
                  src="https://img.icons8.com/windows/2x/stack-exchange-answer.png" width="30" /></i></span>
          </div>
          <textarea class="form-control" placeholder="Answer here" id="answer" name="answer" maxlength="1000"
            required></textarea>
        </div><br>
        <div class="form-group">
          <button value="submit" type="submit" class="btn float-right login_btn" id="lg_bt">Submit</button>
        </div><br>
      </form>

      <div class="form-group">
        <button value="Delete" class="btn float-right login_btn" id="lg_bt"><a
            href="/faqDelete/{{que.pk}}">Delete</a></button>
      </div>
      {% endif %}
      {% endfor %}
      {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
