{%extends 'src/userDash.html' %}
{%load static%}
{% block content %}
<style>
    .wrap {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-weight: 100;
        color: white;
    }

    .box {
        background: black url("{% static 'images/map.jpeg' %}") center fixed no-repeat;
        width: 50px;
        height: 50px;
        padding: 50px;
        transition: width 0.2s, height 0.6s;
        position: relative;
    }

    .box.opening {
        width: 500px;
        height: 500px;
    }

    .box h2 {
        position: absolute;
        width: 100%;
        font-size: 100px;
        transform: translateX(-200%);
        transition: all 0.5s;
        top: 0;
    }

    .box p {
        position: absolute;
        width: 100%;
        transform: translateX(200%);
        transition: all 0.5s;
        bottom: 0;
    }

    .box.open>* {
        transform: translateX(0%);
    }
</style>
<div class="wrap">
    <div class="box">
    </div>
</div>
<script>
    const box = document.querySelector(".box");
    box.addEventListener("click", function () {
        let first = "opening";
        let second = "open";

        if (this.classList.contains(first)) {
            [first, second] = [second, first];
        }

        this.classList.toggle(first);
        setTimeout(() => {
            this.classList.toggle(second); // this will inherit the value in the arrow function only.
        }, 500);
    });
</script>
{% endblock %}
